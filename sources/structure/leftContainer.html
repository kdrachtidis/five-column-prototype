<!DOCTYPE html>
<html lang="en">

<head>
    <title>leftContainer</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/fundamental-styles@0.5.0/dist/fundamental-styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="../../src/js/importLeftContainer.min.js"></script>
    <script>
        $(document).ready(getLeftContainerData('../..'));
    </script>
</head>

<body>

    <div class="fd-panel" id="leftContainer">
        <div class="fd-panel__header">

            <!-- Panel Header -->
            <div class="fd-panel__head">
                <h3 class="fd-panel__title"></h3>
                <p class="fd-panel__description"></p>
            </div>
            <div class="fd-panel__actions">
                <button type="button" id="showLeftSidebar"></button>
                <button type="button" id="hideLeftContainer"></button>
            </div>

        </div>
        <div class="fd-panel__filters">
            <div class="fd-tile__content">

                <!-- Panel Filters -->
                <div class="documentation-site-popover-container">
                    <div class="fd-popover">
                        <div class="fd-popover__control">
                            <div aria-label="Image label" aria-controls="F4GcX348bc" aria-expanded="false"
                                aria-haspopup="true">
                                <div class="fd-input-group">
                                    <input type="text" class="fd-input fd-input-group__input" value=""
                                        placeholder="search...">
                                    <span class="fd-input-group__addon fd-input-group__addon--button">
                                        <button
                                            class="fd-input-group__button fd-button--light sap-icon--search"></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="fd-panel__body">

            <!-- Panel Body -->
            <ul class="fd-list"></ul>

        </div>
        <div class="fd-panel__footer">

            <!-- Panel Footer -->
            <a href="#" class="fd-link" tabindex="0">Documentation</a>

        </div>
    </div>

</body>

</html>
