<!DOCTYPE html>
<html>

<head>
    <title>UX prototype for exploring patterns and interactions</title>

    <meta charset="UTF-8" />
    <meta name="author" content="kdrachtidis" />
    <meta name="keywords" content="prototype, html, ui, ux, user experience" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        @font-face {
            font-family: "font-awesome";
            src: url("fonts/fontawesome-webfont.ttf");
        }
    </style>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />

    <script type="text/javascript" src="script.min.js"></script>

<body>
    <header id="app-header">

            <li>
                <button type="button" id="home"></button>

        <ul class="right">
            <li>

    <div id="container" class="">

                </ul>
            </aside>
            <header class="title">
                <span class="label"></span><span class="count"></span>

            <aside class="search">

            </aside>
            <section id="groupslist">
                <ol></ol>
            </section>
        </section>
        <section id="left-container" class="">

                <ul>
                    <li>

                    </li>
                    <li>
                        <button type="button" id="hideLeftSection"></button>
                    </li>
                </ul>
                <form id="path">
                    <fieldset id="drop-groupslist">
                        <legend>
                            <span class="label"></span><span class="count"></span>
                        </legend>
                        <select></select>
                    </fieldset>
                    <fieldset id="drop-masterlist">
                        <legend>

                        </legend>
                        <select></select>
                    </fieldset>
                </form>
                <ul class="right">

                    <li class="right">

                    </li>
                    <li class="right">
                        <button type="button" id="hideRightSection"></button>
                    </li>
                </ul>
            </aside>
            <section id="objectheader">
                <div class="header">
                    <span class="header-1"></span>
                    <span class="header-2"></span>
                </div>
                <div class="kpi">
                    <ol></ol>
                </div>
                <div class="attribute">
                    <ol></ol>
                </div>
                <div class="status">
                    <ol></ol>
                </div>
            </section>
            <nav id="tabMenu">
                <ol></ol>
            </nav>
            <section id="tabContainer">
                <section class="form">
                    <header>

                    </header>
                    <aside class="form-content">

                <section class="form">

                        <button type="button" id="showRightSidebar"></button>
                    </li>
                    <li>
                        <button type="button" id="hideRightContainer"></button>

                <span class="label"></span><span class="count"></span>

        </section>
        <section id="right-sidebar" class="">
            <aside class="controls">
                <ul>
                    <li>
                        <button type="button" id="hideRightSidebar"></button>
                    </li>
                </ul>
            </aside>
            <header class="title">
                <span class="label"></span><span class="count"></span>
            </header>
            <section id="resources">
                <ol></ol>
            </section>
        </section>
