<!DOCTYPE html>
<html lang="en">

<head>
    <title>leftSidebar</title>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: "font-awesome";
            src: url("../../fonts/fontawesome-webfont.ttf");
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../../src/css/style_leftSidebar.min.css">

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/fundamental-styles@0.5.0/dist/fundamental-styles.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="../../src/js/importLeftSidebar.min.js"></script>
    <script>
        $(document).ready(getLeftSidebarData('../..'));
    </script>
</head>

<body>

    <div class="fd-panel" id="leftSidebar">
        <div class="fd-panel__header">
            <div class="fd-panel__head">
                <h3 class="fd-panel__title"></h3>
                <p class="fd-panel__description"></p>
            </div>
            <div class="fd-panel__actions">
                <button class="fd-button--primary sap-icon--hide" id="hideLeftSidebar"></button>
            </div>
        </div>
        <div class="fd-panel__filters" id="">
            <div class="fd-tile__content">
                <div class="documentation-site-popover-container">
                    <div class="fd-popover">
                        <div class="fd-popover__control">
                            <div aria-label="Image label" aria-controls="F4GcX348bc" aria-expanded="false" aria-haspopup="true">
                                <div class="fd-input-group">
                                    <input type="text" class="fd-input fd-input-group__input" id="" value="" placeholder="search...">
                                    <span class="fd-input-group__addon fd-input-group__addon--button">
                                        <button class="fd-input-group__button fd-button--light sap-icon--search"></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fd-panel__body">
            <ul class="fd-list"></ul>
        </div>
        <div class="fd-panel__footer"></div>
    </div>

</body>

</html>
